<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div id="title">Basic Google-Themed Calculator</div>
    <div id="wrapper">
        <div id="screen">
            <div id="preview"></div>
            <div id="main-screen">0</div>
        </div>
        <div id="ac" class="button ac">AC</div>
        <div id="ce" class="button ce">CE</div>
        <div id="7" class="button">7</div>
        <div id="8" class="button">8</div>
        <div id="9" class="button">9</div>
        <div id="divide" class="button operator">&divide</div>
        <div id="4" class="button">4</div>
        <div id="5" class="button">5</div>
        <div id="6" class="button">6</div>
        <div id="multiply" class="button operator">&times</div>
        <div id="1" class="button">1</div>
        <div id="2" class="button">2</div>
        <div id="3" class="button">3</div>
        <div id="minus" class="button operator">-</div>
        <div id="0" class="button">0</div>
        <div id="decimal" class="button">.</div>
        <div id="equal" class="button equal">=</div>
        <div id="plus" class="button operator">+</div>
    </div>
  
    <script src="script.js"></script>
</body>
</html>
